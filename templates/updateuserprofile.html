<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="favicon" href="{{ url_for('static', filename='assets/images/favicon.png')}}">
    <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/font-awesome.min.css')}}">
    <!-- Custom styles for our template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap-theme.css')}}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css')}}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	<script src="assets/js/html5shiv.js"></script>
	<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <!-- Button for smallest screens -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='assets/images/logo.png')}}" alt="Techro HTML5 template"></a>
            </div>
          </div>
			</div>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    <!-- /.navbar -->

    <header id="head" class="secondary">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <center>
                    <h1>PROFILE</h1>
                </center>
                </div>
            </div>
        </div>
    </header>
  <!-- main app container -->
  <div class="container">

    <br />
    <br />
    <div align="center">
      <nav>
        <b>
        <a href="/userhome">USER_HOME</a> |
        <a href="/viewuserprofile">VIEW_PROFILE</a> |
		<a href="/updateuserprofile">UPDATE_PROFILE</a> |
        <a href="/logout">LOGOUT</a>
       </b>
      </nav>
    </div>
    <br />
    <br />

    <div class="row">
      <div class="col-md-6 col-sm-8 mx-auto">
        <div class="card">
          <div class="card-body" style="background-color: #eeefff">
          
            <div class="mt-2 text-center">
              <h3 style="color: brown;">UPDATE PROFILE </h3>
            </div>
            <div class="mt-4 text-left">

            <form action="/updateuserprofile" method="post">

                <div class="mb-3">
                  <label for="name" class="fw-bold text-primary">NAME</label>
                  <input type="text" name="fullname" class="form-control" value= "{{ userdata['username'] }}" readonly>
                </div>

                <div class="mb-3">
                  <label for="email" class="fw-bold text-primary">EMAIL</label>
                  <input type="email" name="email" class="form-control" value="{{ userdata['useremail'] }}" readonly>
                </div>

                <div class="mb-3">
                  <label for="mobileno" class="fw-bold text-primary">MOBILE NO</label>
                  <input type="tel" name="mobile" class="form-control" value="{{ userdata['usermobile'] }}" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="fw-bold text-primary">PASSWORD</label>
                  <input type="password" name="pass" value="{{ userdata['userpass'] }}" class="form-control" placeholder="Enter password" required autocomplete="off">
                </div>

                <div class="mb-3">
                  <label for="address" class="fw-bold text-primary">ADDRESS</label>
                  &nbsp;&nbsp;&nbsp;<br />
                  <textarea name="address" rows="4" cols="55">{{ userdata['useraddress'] }}</textarea>
                </div>

                &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" class="btn btn-primary" value="UPDATE PROFILE"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
              </form>
            </div> <!-- Form tag div -->
          </div> <!-- Card Body End -->
        </div> <!-- Card End -->
      </div> <!-- Col alignment end -->
    </div> <!-- Row End -->
  </div> <!-- Container End -->

</body>

</html>
